<div id="creation_div">
    <h3 class="text-center">Please fill out the form below to sign-up:</h3>
    <h6 class="text-center">Make sure your username, first and last name are longer then 2 characters</h6>
    <form>
        <input class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1" type="text" name="user_name" id="N_user_name" placeholder="User Name"><span class="col-md-2 col-xs-1 check" id="N_user_name_c"></span>
        <input class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1" type="text" name="email" id="N_user_email" placeholder="Email"><span class="col-md-2 col-xs-1 check" id="N_user_email_c"></span>
        <input class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1" type="text" name="firstName" id="N_first_name" placeholder="First Name"><span class="col-md-2 col-xs-1 check" id="N_first_c"></span>
        <input class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1" type="text" name="lastName" id="N_last_name" placeholder="Last Name"><span class="col-md-2 col-xs-1 check" id="N_last_c"></span>
        <input class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1" type="password" name="password" id="N_password1" placeholder="password"><span class="col-md-2 col-xs-1 check" id="N_pass1_c"></span>
        <input class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1" type="password" name="password" id="N_password2" placeholder="password"><span class="col-md-2 col-xs-1 check"></span>
    <button class="col-md-2 col-md-offset-3 col-xs-5" type="button" id="validate_new_account">Create New Account</button>
    <button class="col-md-2 col-md-offset-2 col-xs-4 col-xs-offset-1" type="button" id="to_login">Login</button>
    </form>
    
</div>

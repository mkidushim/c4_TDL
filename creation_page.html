<div id="creation_div">
    <h3 class="text-center">Please fill out the form below to sign-up:</h3>
    <h6 class="text-center">Make sure your username, first and last name are longer then 2 characters</h6>
    <form>
        <input class="col-md-6 col-md-offset-3" type="text" name="user_name" id="N_user_name" placeholder="User Name"><span id="N_user_name_c"></span>
        <input class="col-md-6 col-md-offset-3" type="password" name="password" id="N_password1" placeholder="password"><span id="N_pass1_c"></span>
        <input class="col-md-6 col-md-offset-3" type="password" name="password" id="N_password2" placeholder="password"><span id="N_pass2_c"></span>
        <input class="col-md-6 col-md-offset-3" type="text" name="email" id="N_user_email" placeholder="email"><span id="N_user_email_c"></span>
        <input class="col-md-6 col-md-offset-3" type="text" name="firstName" id="N_first_name" placeholder="First Name"><span id="N_first_c"></span>
        <input class="col-md-6 col-md-offset-3" type="text" name="lastName" id="N_last_name" placeholder="Last Name"><span id="N_last_c"></span>
    </form>
    <button class="col-md-3 col-md-offset-3" id="validate_new_account">Create New Account</button>
</div>
